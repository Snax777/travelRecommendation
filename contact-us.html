<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Home webpage">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TravellR - Contact Us</title>
        <link rel="stylesheet" href="./styles.css">
        <script href="./travel_recommendation.js"></script>
    </head>
    <body>
        <div id="navigation">
            <h3>TravellR</h3>
            <nav>
                <a href="./index.html">Home</a>
                <a href="./about-us.html">About us</a>
                <a href="./contact-us.html">Contact us</a>
            </nav>
        </div>
        <div id="contact-us">
            <div id="contact-tip">
                <h1>Contact Us</h1>

                <br/>

                <p>
                    For more recommendations, bookings, and queries, please fill in the form on your right and send it to us. Thank you.
                </p>
            </div>
            <div id="contact-form">
                <h2>Contact/Query Form</h2>
                <br />
                <form>
                    <p>Full Name</p>
                    <input id="full-name" type="text" placeholder="Full Name (Name & Surname)" required />
                    <p>Email Address</p>
                    <input id="email-address" type="email" placeholder="Email (E.g., abc123@hotmail.com)" required />
                    <p>Message/Query</p>
                    <textarea name="message-query" rows="10" cols="80" placeholder="Write message/query here..." required ></textarea>
                    <button id="submit-form" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </body>
</html>
